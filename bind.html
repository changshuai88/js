<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind()是将函数绑定到某个对象</title>
</head>

<body>
    <script>
        // bind()是将函数绑定到某个对象，比如a.bind(hd)可以理解为将a函数绑定到hd对象上，即hd.a()
        // 1,与call/apply不同bind不会立即执行，2，bind是复制函数行为会返回新函数
        // bind是复制函数行为
        let a = function () { };
        let b = a;
        console.log(a === b);
        // bind是新复制函数
        let c = a.bind();
        console.log(a == c);
        console.log(c);

        // 绑定参数注意事项
        function hd(a, b) {
            return this.f + a + b;
        }
        // 使用bind会生成新函数
        let newFunc = hd.bind({ f: 5 }, 5);

        // 1+3+2参数2赋值给b即a=3,b=2
        console.log(newFunc);
        console.log(newFunc(2, 2));



    </script>
    <button>唐诗</button>
    <script>
        document.querySelector("button").addEventListener(
            "click",
            function (event) {
                console.log(event.target.innerHTML + this.url);
            }.bind({ url: "baidu.com" })
        );
    </script>
</body>

</html>
