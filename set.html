<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set</title>
    <style>
        body {
            padding: 200px;
        }

        * {
            padding: 0;
            margin: 0;
        }

        input {
            width: 200px;
            border: solid 1px #d63031;
            outline: none;
            padding: 10px;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            width: 200px;
            padding-top: 20px;

        }

        ul li {
            border: olive solid 1px;
            padding: 10px;
            margin-bottom: -1px;
        }

        ul li:nth-child(odd) {
            background: orchid;
        }
    </style>
</head>

<body>
    <script>
        // 对象的属性最终都会转化为字符串
        let obj = {
            1: "libai",
            "1": "dufu"
        };
        console.log(obj);
        let hd = {
            [obj]: "baijuyi"
        };
        console.log(hd);

        let li = new Set(["libai", "dufu"]);
        console.log(li.values());

        let du = new Set();
        du.add(1);
        du.add("1");
        console.log(du);

        let bai = new Set();
        bai.add("libai");
        bai.add("dufu");
        bai.add("dufu");
        console.log(bai.values());
        // 获取元素数量
        console.log(bai.size);
        // 检测元素是否存在
        console.log(bai.has("dufu"));
        // 删除元素
        console.log(bai.delete("libai"));
        console.log(bai.values());
        console.log(bai.has("libai"));

        bai.clear();
        console.log(bai.values());

        // 数组转换
        const wang = new Set(["wangwei", "sudongpo"]);
        console.log([...wang]);
        console.log(Array.from(wang));
        // 移除set中大于5的值
        let su = new Set("123456789");
        su = new Set([...su].filter(item => item < 5));
        console.log(su);
        // 去除字符串重复
        console.log([...new Set("wangwei")].join(""));
        // 去除数组重复
        const yan = [1, 2, 3, 4, 5, 3, 4, 2, 2];
        console.log(...new Set(yan));

        // 遍历数据
        console.log(wang.values());
        console.log(wang.keys());
        console.log(wang.entries());

        wang.add("libai");
        wang.forEach((item, key) => console.log(item, key));

        for (const interator of wang) {
            console.log(interator);
        }

    </script>

    <input type="text">
    <ul></ul>
    <script>
        let xm = {
            words: new Set(),
            set keyword(word) {
                this.words.add(word);
            },
            show() {
                let ul = document.querySelector('ul');
                ul.innerHTML = '';
                this.words.forEach((item) => {
                    ul.innerHTML += ('<li>' + item + '</li>');
                })
            }
        }
        document.querySelector('input').addEventListener('blur', function () {
            xm.keyword = this.value;
            xm.show();
        });

        //交集
        let a = new Set(['bai', 'bing']);
        let b = new Set(['bai', 'juyi']);
        let c = new Set(
            [...a].filter(item => b.has(item))
        );
        console.log(c);
        // 差集
        let d = new Set(
            [...a].filter(item => !b.has(item))
        );
        console.log(d);
        // 并集
        let e = new Set([...a, ...b]);
        console.log(e);
    </script>
</body>

</html>
