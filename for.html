<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <script>   
        for(let i =10; i >0 ; i--){
            for(let n =0; n<i; n++){
                document.write("*");
            }
            document.write("<br/>");
        }

        function div(options = {}){
            let div = document.createElement("div");
            div.style.width = options.width ? options.width : "100px";
            div.style.height = options.height ? options.height : "100px";
            div.style.backgroundColor = options.backgroundColor ? options.backgroundColor : "yellow";
            document.body.appendChild(div);
        }
    
        for(let i = 1; i<=5; i++){
            for(let n = 5-i; n>0 ;n--){
                document.write('+');
            }
            for(let m=i*2-1;m>0;m--){
                document.write("**");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
