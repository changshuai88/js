<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变颜色</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        body {
            width: 100vw;
            height: 100vw;
            font-size: 3em;
            padding: 30px;
            transition: 2s;
            display: flex;
            justify-content: center;
            align-items: center;
            background: cornsilk;
            color: crimson;
        }
    </style>
</head>

<body>
    新年好
    <script>
        function Color(elem) {
            this.elem = elem;
            this.colors = ["#7FFF00", "#9400D3", "#FF00FF", "#FFD700"];
            this.run = function () {
                setInterval(function () {
                    let pos = Math.floor(Math.random() * this.colors.length);
                    this.elem.style.background = this.colors[pos];
                }.bind(this), 1000);
            };
        }
        let obj = new Color(document.body);
        obj.run();
    </script>
</body>

</html>
