<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套/默认值</title>
</head>

<body>
    <script>
        // 可以操作多层复杂数据结构
        const li = {
            ming: "李白",
            shi: {
                jueju: "jingyesi"
            }

        }
        const { ming, shi: { jueju } } = li;
        console.log(ming, jueju);

        // 默认值
        // 为变量设置默认值
        let [name, site = "libai"] = ["dufu"];
        console.log(site);

        let { su, url, user = "wangwei" } = { su: "sushi", url: "songci" };
        console.log(su, user);

        // 使用默认值特性可以方便的对参数预设
        function createElement(options) {
            let {
                width = "200px",
                height = "100px",
                backgroundColor = "red"
            } = options;
            const h2 = document.createElement("h2");
            h2.style.width = width;
            h2.style.height = height;
            h2.style.backgroundColor = backgroundColor;
            document.body.appendChild(h2);

        }
        createElement({
            backgroundColor: "green",
            width: "500px"
        });
    </script>
</body>

</html>
