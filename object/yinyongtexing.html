<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引用特性</title>
</head>

<body>
    <script>
        // 对象和函数、数组一样是引用类型，即复制只会复制引用地址
        let li = { name: "libai" };
        let libai = li;
        libai.chiji = "yikuanyouxi";
        libai.name = "litaibai";
        console.log(li.name);
        console.log(li.chiji);

        // 对象作为函数参数使用时也不会产生完全赋值，内外共用一个对象
        let su = { age: 50 };
        function js(su) {
            su.age += 10;
        }
        js(su);
        console.log(su.age);
        console.log(su);

        // 对象的比较是对内存地址的比较，所以使用==或===一样
        let du = {};
        let mi = du;
        let wang = {};
        console.log(du == mi);
        console.log(du === mi);
        console.log(du === wang);

    </script>
</body>

</html>
