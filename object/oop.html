<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>

<body>
    <p>
        <li>对象时属性和方法的集合，即封装</li>
        <li>将复杂功能隐藏在内部，只开放给外部少量方法，更改对象内部的复杂逻辑不会对外部调用造成影响，即抽象</li>
        <li>继承是通过代码复用介绍冗余代码</li>
        <li>根据不同形态的对象产生不同结果，即多态</li>
    </p>
    <script>
        // 基本声明-使用字面量形式声明对象时最简单的方式
        let obj = {
            name: "libai",
            get: function () {
                return this.name;
            }
        }
        console.log(obj.get());

        // 属性与方法简写
        let mingzi = "dufu";
        let dui = {
            mingzi,
            de() {
                return this.mingzi;
            }
        };
        console.log(dui.de());

        // 其实字面量形式在系统内部也是使用构造函数new object创建的
        let li = {};
        let litaibai = new Object();
        console.log(li, litaibai);
        console.log(li.constructor);
        console.log(litaibai.constructor);
    </script>
</body>

</html>
