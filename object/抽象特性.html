<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽象特性</title>
</head>

<body>
    <p>将复杂功能隐藏在内部，只开放给外部少量方法，更改对象内部的复杂逻辑不会对外部调用造成影响即抽象</p>
    <p>
        下面的手机就是抽象的好例子，只开放几个按钮给客户，复杂的工作封装在手机内部，程序也应该如此。
    </p>
    <script>
        // 问题分析--下例将对象属性封装到构造函数内部
        function User(name, age) {
            this.name = name;
            this.age = age;
            this.info = function () {
                return this.age > 50 ? "中老年" : "年轻人";
            };
            this.about = function () {
                return `${this.name}是${this.info()}`;
            };
        }

        let libai = new User("李白", 62);
        console.log(libai.about());


    </script>
    <hr>
    <h1>抽象封装</h1>
    <p>上例中的方法和属性仍然可以在外部访问到，比如info方法只是在内部使用，不需要被外部访问到，这会破坏程序的内部逻辑</p>
    <script>
        // 下面使用闭包特性将对象进行抽象处理
        function NewUser(name, age) {
            let data = { name, age };
            let info = function () {
                return data.age > 50 ? "中老年" : "年轻人";

            };
            this.message = function () {
                return `${data.name}是${info()}`;
            };
        }
        let dufu = new NewUser("杜甫", 59);
        console.log(dufu.message());


    </script>

</body>

</html>
