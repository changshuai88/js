<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法</title>
</head>

<body>
    <script>
        // 定义在对象中的函数我们成为方法，下面定义了学生对象，并提供了计算平均成绩的方法
        let libai = {
            name: "libai",
            age: 25,
            grade: {
                math: 99,
                english: 67
            },
            // 平均成绩
            avgGrade: function () {
                let total = 0;
                for (const key in this.grade) {
                    total += this.grade[key];
                }
                return total / this.propertyCount("grade");
            },
            // 获取属性数量
            propertyCount: function (property) {
                let count = 0;
                for (const key in this[property]) count++;
                // console.table(this[property]);
                return count;
            }
        };
        console.log(libai.avgGrade());

        // 一个学生需要手动创建一个对象，这显然不实际，下面的构造函数就可以解决这个问题
    </script>
</body>

</html>
