<head>

<body>
    <h1>树状节点</h1>
    <p>下面获取标签树状结构即多级标签结构，来加深以下nodetype、nodename等知识</p>
    <div id="qin">秦始皇</div>
    <script>
        function element(node) {
            if (node.nodeType != 1) return;

            let a = Array.from(node.childNodes).filter(node => node.nodeType == 1);
            console.log(...a);
            return a.map(node => ({
                name: node.nodeName,
                children: element(node),
            }));

        }

        let nodes = element(document.documentElement);
        console.log(nodes);
    </script>
</body>

</html>
