<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单控制</title>
</head>

<body>
    <h1>表单控制</h1>
    <p>表单是高频操作的元素，下面来掌握表单项的DOM操作</p>
    <h2>表单查找</h2>
    <p>js为表单操作提供了单独的集合控制</p>
    <ul>
        <li>使用document.forms获取表单集合</li>
        <li>使用form的name属性获取指定的form元素</li>
        <li>根据表单项的name属性使用form.elements.title获取表单项</li>
        <li>也可以直接写成form.name形式，不需要form.elements.title</li>
        <li>针对radio/checkbox获取的表单项是一个集合</li>
    </ul>
    <form action="" name="qin">
        <input type="text" name="title">
    </form>

    <script>
        const qin = document.forms.qin;
        console.log(qin.elements.title);
    </script>

    <p>通过表单项可以反向查找FORM</p>
    <form action="" name="han">
        <input type="text" name="title">
    </form>

    <script>
        const han = document.forms.han;
        console.log(han.title.form === han);
    </script>
</body>

</html>
