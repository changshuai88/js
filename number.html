    <script>
        // 小数转化为整数进行计算再转为小数
        Number.prototype.add = function (num) {
            let n1 = this.toString().split('.')[1].length;
            let n2 = num.toString().split('.')[1].length;
            let m = Math.pow(10, Math.max(n1, n2));
            return (this * m + num * m) / m;
        }
