<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            height: 50px;
            width: 0;
            background: green;
        }
    </style>
    <title>加载进度</title>
</head>
<body>
    <h1>加载进度</h1>
    <p>下面是请求后台加载用户并通过进度条展示的效果</p>
    <div id="loading"></div>
    <script src="/promise/js/ajax.js"></script>
    <script>
        async function query(name){
            return ajax(`http://localhost:80/php/user.php?name=${name}`);
        }
        (async()=>{
            let users=["后盾人","向军","李四","王五","赵六"];
            for (let i = 0; i < users.length; i++) {
                await query(users[i]);
                let progress=(i+1)/users.length;
                loading.style.width=progress*100+"%";
                
            }
        })();
    </script>
</body>
</html>
