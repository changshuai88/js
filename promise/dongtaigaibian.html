<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态改变</title>
</head>
<body>
    <h1>动态改变</h1>
    <p>下例中p2返回了p1,所以此时p2的状态已经无意义了，后面的then是对p1状态的处理</p>
    <script src="js/p1.js"></script>

    <p>如果resolve参数是一个promise，将会改变promise状态</p>
    <p>下例中p3的状态将被改变为p4的状态</p>
    <script src="js/p2.js"></script>
    <p>当promise作为参数传递时，需要等待promise执行完才可以继承，下面的p6需要等待p1执行完成</p>
    <li>因为p6的resolve返回了p5的promise，所以此时p6的then方法已经是p5的了</li>
    <li>正因为以上原因then的第一个函数输出了p1的resolve的参数</li>
    <script src="js/p5.js"></script>
</body>
</html>
